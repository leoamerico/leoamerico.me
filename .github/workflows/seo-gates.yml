# .github/workflows/seo-gates.yml
# ─────────────────────────────────────────────────────────────────────────────
# Gates E-SEO-1..5 para leoamerico.me
# Executa em:
#   - push na branch main
#   - PRs que tocam arquivos de SEO
#   - schedule semanal (4h UTC terça)
# ─────────────────────────────────────────────────────────────────────────────

name: SEO Gates

on:
  push:
    branches: [main]
    paths:
      - "app/robots.ts"
      - "app/sitemap.ts"
      - "app/**/page.tsx"
      - "app/**/layout.tsx"
      - "lib/constants.ts"
      - "lib/structured-data.ts"
      - "public/robots.txt"
      - ".github/workflows/seo-gates.yml"
  pull_request:
    paths:
      - "app/robots.ts"
      - "app/sitemap.ts"
      - "app/**/page.tsx"
      - "app/**/layout.tsx"
  schedule:
    - cron: "0 4 * * 2"   # 04:00 UTC every Tuesday
  workflow_dispatch:

concurrency:
  group: seo-gates-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ── E-SEO-1/2/3/4: Static + live checks ─────────────────────────────────────
  seo-metadata:
    name: E-SEO-1..4 · Indexability & Metadata
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build site
        run: bun run build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Start server
        run: bun run start -- -p 3000 &
        env:
          NODE_ENV: production

      - name: Wait for server
        run: |
          for i in $(seq 1 15); do
            curl -sf http://localhost:3000/ && break
            sleep 2
          done

      - name: Run SEO gates (E-SEO-1..4)
        run: |
          mkdir -p reports/seo
          node scripts/seo/seo-gates.mjs --url http://localhost:3000 --json > reports/seo/seo-gates.json
        continue-on-error: false

      - name: Upload SEO gate report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: seo-gates-report
          path: reports/seo/seo-gates.json
          retention-days: 30

  # ── E-SEO-5: Lighthouse CI ───────────────────────────────────────────────────
  lighthouse-ci:
    name: E-SEO-5 · Lighthouse CI
    runs-on: ubuntu-latest
    needs: seo-metadata
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Lighthouse CI
        run: bun add -d @lhci/cli

      - name: Build site
        run: bun run build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Start server
        run: bun run start -- -p 3000 &
        env:
          NODE_ENV: production

      - name: Wait for server
        run: |
          for i in $(seq 1 15); do
            curl -sf http://localhost:3000/ && break
            sleep 2
          done

      - name: Run Lighthouse CI
        run: |
          mkdir -p reports/seo
          bunx lhci autorun \
            --collect.url=http://localhost:3000/ \
            --collect.numberOfRuns=1 \
            --assert.preset=lighthouse:no-pwa \
            --assert.assertions.categories:seo=["error",{"minScore":0.9}] \
            --assert.assertions.categories:accessibility=["error",{"minScore":0.9}] \
            --assert.assertions.categories:performance=["warn",{"minScore":0.7}] \
            --upload.target=filesystem \
            --upload.outputDir=reports/seo/lhci

      - name: Upload Lighthouse report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: reports/seo/lhci/
          retention-days: 30
